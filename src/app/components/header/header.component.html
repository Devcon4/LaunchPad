<a class="circle-parent" *ngIf="!(authService.doc.subject | async)" (click)="login()"><mat-icon class="circle">person</mat-icon></a>
<a class="circle-parent" *ngIf="!!(authService.doc.subject | async)" (click)="logout()"><img class="circle" src="{{(authService.doc.subject | async)?.photoURL}}"></a>
